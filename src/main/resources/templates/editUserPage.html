<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <label for="roleA">ADMIN</label>
    <input type=checkbox id=roleA name=role value="ROLE_ADMIN">
    <br/>
    <label for="roleU">USER</label>
    <input type=checkbox id=roleU name=role value="ROLE_USER">

    <input type="submit" value="Update"/>

</form>
</body>
</html>
