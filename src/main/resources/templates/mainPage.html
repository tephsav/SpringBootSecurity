<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Password</th>
            <th>Role</th>
        </tr>

        <tr th:each="usr : ${users}">
            <td th:utext="${usr.getId()}"></td>
            <td><a th:href="@{/admin/{id}(id=${usr.getId()})}" th:utext="${usr.getName()}"></a></td>
            <td th:utext="${usr.getAge()}"></td>
            <td th:utext="${usr.getPassword()}"></td>
            <td th:utext="${usr.getRole()}"></td>

        </tr>
        <br>
        <form method="GET" action="/admin/new">
            <input type="submit" value="Create user">
        </form>
        <br>
        <form method="GET" action="/logout">
            <input type="submit" value="Logout">
        </form>
    </table>
</div>
</body>
</html>
